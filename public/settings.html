<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShareX Â· Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/style.css" />
  <style>
    .sxcu-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 18px 0 10px;
    }

    .btn.outline {
      border: 1px solid rgba(143,160,198,0.32);
      background: rgba(10,14,24,0.25);
      color: #f1f5ff;
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.25s ease, border-color 0.25s ease, transform 0.25s ease;
    }

    .btn.outline:hover {
      transform: translateY(-2px);
      border-color: rgba(143,160,198,0.6);
      background: rgba(143,160,198,0.12);
    }

    .download-area {
      min-height: 28px;
      font-size: 0.9rem;
      color: rgba(201,210,235,0.88);
    }
  </style>
</head>
<body class="app">
  <header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="/">
        <svg class="logo" viewBox="0 0 24 24" width="28" height="28" aria-hidden="true"><path d="M3 12a9 9 0 1 1 18 0 9 9 0 0 1-18 0z" fill="currentColor"/></svg>
        <div class="brand-text">
          <strong>ShareX</strong>
          <small class="muted">Settings</small>
        </div>
      </a>

      <nav class="top-actions" aria-label="Top actions">
        <a class="link" href="/">Dashboard</a>
        <button id="logoutBtn" class="btn ghost">Log out</button>
      </nav>
    </div>
  </header>

  <main class="container settings-layout">
    <section class="card settings-card">
      <h2>Account Settings</h2>

      <form id="settingsForm" novalidate>
        <div class="field">
          <label for="emailInput">Email</label>
          <input id="emailInput" type="email" placeholder="you@example.com" autocomplete="email" />
        </div>

        <div class="field">
          <label for="currentPassword">Current password (required to change password)</label>
          <input id="currentPassword" type="password" placeholder="Current password" autocomplete="current-password" />
        </div>

        <div class="field">
          <label for="newPassword">New password</label>
          <input id="newPassword" type="password" placeholder="New password" autocomplete="new-password" />
        </div>

        <div class="field">
          <label for="newUploadToken">Set a new Upload Token (optional)</label>
          <input id="newUploadToken" placeholder="New upload token (optional)" />
          <small class="muted">If provided, this token will be used by ShareX (Authorization: Bearer ...)</small>
        </div>

        <div class="row">
          <button id="saveSettings" class="btn primary">Save changes</button>
          <a class="btn ghost" href="/">Back to Dashboard</a>
        </div>

        <div id="settingsMsg" class="settings-msg" aria-live="polite"></div>
      </form>
    </section>

    <section class="card settings-card">
      <h2>ShareX integration</h2>
      <p class="muted">Generate a ready-to-import profile for ShareX. The .sxcu files include your token so you can capture and upload directly into ADEdge.</p>

      <div class="sxcu-row">
        <button id="genBinary" class="btn outline" type="button">Generate .sxcu (Binary)</button>
        <button id="genMultipart" class="btn outline" type="button">Generate .sxcu (Multipart)</button>
      </div>

      <div id="downloadLink" class="download-area" aria-live="polite"></div>
    </section>
  </main>

  <script src="/public/app.js" defer></script>
</body>
</html>
